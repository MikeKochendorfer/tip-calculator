<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/logo.svg" alt="spliter logo">
  <div class="calc-wrapper">
    <div class="content-left">
      <h1>Bill</h1>
      <form>
        <label for="amount">
          <input name="amount" value="0">
        </label>
      </form>

      <h1>Select Tip %</h1>
      <div class="tip-percent-grid">
        <button class="tip-pct">5%</button>
        <button class="tip-pct">10%</button>
        <button class="tip-pct">15%</button>
        <button class="tip-pct">25%</button>
        <button class="tip-pct">50%</button>
        <button class="custom-tip">Custom</button>
      </div>

      <h1>Number of People</h1>
      <form>
        <label>
          <input name="number-of-people" value="0">
        </label>
      </form>
    </div>

    <div class="content-right">
      <div class="tip-per-person">
        <h2>
          Tip Amount
          <span>/ person</span>
        </h2>
        <p>$0.00</p>
      </div>
      
      <div class="amount-per-person">
        <h2>
          Total
          / person
        </h2>
        <p>$0.00</p>
      </div>

      <button>Reset</button>
    </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://mikekochendorfer.github.io/tip-calculator/">Michael Kochendorfer</a>.
  </div>
</body>
</html>
